<!DOCTYPE html>
<html>

<head>
    <title> CSV Report Generator </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <form method="POST" action="/">
        Enter Your JSON File ...
        <br>
        <input type="file" accept=".json" id="selectedfile">
        <br>
        <textarea id="filetext"></textarea>
        <br>
        <input type="submit" value="Submit" class="submitInput">
    </form>

    <h4>CSV Report</h4>
    <div class="csvReport"></div>

    <script src="./app.js"></script>
</body>

</html>
