<!DOCTYPE html>
<html>

<head>
    <title> CSV Report Generator </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .submitInput {
            background-color: #b98484;
            border: none;
            color: rgb(12, 8, 8);
            padding: 15px 25px;
            text-align: center;
            font-size: 13px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>


</head>

<body>
    <div style="margin-left: 5%; margin-top: 3%; ">
        <form>
            Enter Your JSON File ...
            <br> <br>
            <input type="file" accept=".json" id="selectedfile">
            <br> <br>
            <textarea style="width: 50%; height: 150px;" id="filetext"></textarea>
            <br> <br>
            <input type="submit" value="Submit" class="submitInput">
            <br> <br>
            <input type="text" hidden='true' id="testfilter">
            <input id="buttonfilter" type="button" value="Filter" hidden='true'>
        </form>

        <h4>CSV Report</h4>
        <pre class="csvReport">The result will appear here</pre>
    </div>

    <script src="./app.js"></script>
</body>

</html>
